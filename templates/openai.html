<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DALL-E Image Generation</title>
</head>
<body>
    <h1>DALL-E Image Generation</h1>
    <form method="POST" action="/openai">
        <label for="prompt">Prompt:</label>
        <input type="text" name="prompt" required>
        <br>
        <label for="size">Size (e.g., 512x512):</label>
        <input type="text" name="size" required>
        <br>
        <input type="submit" value="Generate Image">
    </form>
    
    {% if image_data %}
    <h2>Generated Image:</h2>
    <img src="data:image/png;base64,{{ image_data }}" alt="Generated Image">
    {% endif %}
</body>
</html>
